<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justin Hershberger Prim's</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="\bower_components\pathfinding\pathfinding-browser.min.js"></script>
    <script src="Maze.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="panel">
      <!-- <div class="panel-heading"><h3>Maze</h3></div> -->
      <div class="panel-body gameContent">
        <div class="row">
          <div class="col-md-6 pull-left cnvCont">
            <canvas id="mazeCanvas" width=600 height=600 style="border:1px solid #000000;"></canvas>
            <canvas id="spriteCanvas" width=600 height=600 style="border:1px solid #000000;"></canvas>
            <canvas class="hidden" id="bcCanvas" width=600 height=600 style="border:1px solid #000000;"></canvas>
            <canvas class="hidden" id="spCanvas" width=600 height=600 style="border:1px solid #000000;"></canvas>
          </div>
          <div class="col-md-6 pull-left winner hidden">

          </div>
          <div class="col-md-6 pull-left gameControls">
            <div class="row">
              <div class="col-sm-12 pull-left mazeOptions">
                <h2>Choose a maze size:</h2>
                <h2 class="mazeSize" onclick="MyGame.initialize(5,5,120);" ><a href="#">5X5</a></h2>
                <h2 class="mazeSize" onclick="MyGame.initialize(10,10,60);"><a href="#">10X10</a></h2>
                <h2 class="mazeSize" onclick="MyGame.initialize(15,15,40);"><a href="#">15X15</a></h2>
                <h2 class="mazeSize" onclick="MyGame.initialize(20,20,30);"><a href="#">20X20</a></h2>
              </div>
              <div class="col-sm-12 pull-left startOver hidden">
                <h2 class='startOver'><a href='#'>Start New Game</a></h2>
              </div>
            </div>
            <div class="row">
              <h2 class="col-sm-12">Controls:</h2>
              <div class="col-sm-6">
                <h4> Up: W or I </h4>
                <h4> Down: S or K </h4>
                <h4> Left: A or J </h4>
                <h4> Right: D or L </h4>
              </div>
              <div class="col-sm-6">
                <h4> Hint: H (shows next cell in shortest path) </h4>
                <h4> Breadcrumb Trail: B </h4>
                <h4> Path to Finish: P </h4>
                <h4> Score: Y</h4>
              </div>
            </div>
            <div class="row">
              <h2 class="col-sm-6">High Scores:</h2>
              <div class="col-sm-6 showScore hidden pull-right">

              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 highScores">
                <h4 class="first"></h4>
                <h4 class="second"></h4>
                <h4 class="third"><h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
